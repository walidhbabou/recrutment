<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S'identifier sur SkillSift</title>
    <link rel="stylesheet" href="stylelogin.css">
    <link rel="stylesheet" href="../bootstrap-4.0.0-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="topbar">
        <h2 class="logo">SkillSift</h2>
    </div> 
    
    <div class="body">
        <h1>Bienvenue</h1><br>
        <p id="error_newpassword" class="error"></p>
        <div>
            <label class="label">Nouveau mot de passe</label><br>
            <input class="input" type="password" id="newpwd" maxlength="15">
            <p id="answer" class="label"></p>
        </div><br>
        <div>
            <label class="label">Confirmer le nouveau mot de passe</label><br>
            <input class="input" type="text" id="newpwdcopy" maxlength="15">
        </div><br><br>
        <button class="button-shaped" id="login" style="border-radius: 4px; outline: none;" onclick="check_copy()">Confirmer</button><br><br>
    </div>
    <script src="../MainPage/scriptmainpage.js"></script>
</body>
</html>
